<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="items1 item">
          <div class="top">
            <h3 class="mortgage">Mortgage Calculator</h3>
            <a href="" class="clear">Clear All</a>
          </div>

          <div class="form-container">
            <form action="">
              <div class="amount">
                <label for="">Mortgage Amout</label>
                <input type="text" />
              </div>
              <div>
                <label for="">Mortgage Team</label>
                <input type="text" />
              </div>
              <div>
                <label for="">Interest Rate</label> <input type="text" />
              </div>
              <div class="radio-container">
                <p for="">Mortgage Type</p>
                <div class="radio-button first-radio">
                  <input type="radio" name="radio" />
                  <p>Repayment</p>
                </div>
                <div class="radio-button">
                  <input type="radio" name="radio" />
                  <p><span>Interest Only</span></p>
                </div>
                <button aria-label="Calculate Payment" class="calculate-btn">
                  <img
                    src="./assets/images/icon-calculator.svg"
                    alt="Calculator Image"
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="items2 item">
          <figure><img src="illustration-empty.svg" alt="" /></figure>
          <div class="item2-body">
            <h3 class="item2-title">Result Shown here</h3>
            <p class="item2-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod,
              ipsum tenetur deserunt fugiat iusto velit dolore architecto
              doloribus,
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
